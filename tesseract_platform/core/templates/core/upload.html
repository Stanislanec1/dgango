<!DOCTYPE html>
<html>
<head>
    <title>Загрузка картинки</title>
</head>
<body>
    <h2>Загрузить картинку</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Загрузить</button>
    </form>
    <a href="{% url 'index' %}">На главную</a>
</body>
</html>
